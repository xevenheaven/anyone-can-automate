<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		<link href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" rel="stylesheet">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="popup.css" rel="stylesheet">
		<script type="text/javascript" src="popup.js"></script>
	</head>

	<body ng-app="AutomateExt" ng-controller="ExtensionCtrl">
		<md-content layout="column" layout-align="start center" layout-padding>
			<div>
				<img src="logo.png" class="logo"/>
				<span class="name">Anyone Can Automate</span>
			</div>
			<div class="instruction-header">
				Log your actions using these simple steps
			</div>
			<div class="instruction-text">
				<div>To start logging your actions based on your test workflow,</div>
				<div>click on START button and click on STOP button</div>
				<div>to move onto the next step.</div>
			</div>
			<div>
				<button class="btn start" id="start">
					<img src="public/icons/play.png" class="btn-icon"/>
					<span class="btn-text">Start</span>
				</button>
				<button class="btn stop" id="stop">
					<img src="public/icons/stop.png" class="btn-icon"/>
					<span class="btn-text">Stop</span>
				</button>
			</div>
		</md-content>
	</body>
</html>
